name: Deploy Strapi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Strapi
      run: npm run build

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_KEY }}
      run: |
        echo "${EC2_KEY}" > private_key.pem
        chmod 600 private_key.pem

        echo "Testing SSH connection..."
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "echo 'SSH connection successful.'"

        echo "Transferring files..."
        scp -o StrictHostKeyChecking=no -i private_key.pem -r ./* $EC2_USER@$EC2_HOST:/home/$EC2_USER/my-project/

        echo "Deploying Strapi..."
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/$EC2_USER/my-project
          
          # Ensure PM2 is installed
          if ! command -v pm2 &> /dev/null
          then
              echo "PM2 not found, installing..."
              npm install -g pm2
          fi
          
          # Create or overwrite the server.js file
          echo "const strapi = require('@strapi/strapi'); strapi().start();" > server.js

          # Start the Strapi application using PM2
          pm2 start server.js --name strapi-app --update-env

          # Save the PM2 process list and corresponding environment
          pm2 save
        EOF
